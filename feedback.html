<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=""UTF-8">
    <title>Feedback Page</title>

    <style>
 .feedback-container {
        width: 400px;
        margin: 50px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 8px;
        text-align: center;
    }

    h2 {
        color:blueviolet;
    }

    p{
        margin-bottom: 20px;
    }
    
    form {
        text-align: center;
    }

    label {
        display: block;
        margin-top: 5px;
        font-weight:bold;
    }

    input, textarea {
        width: 650px;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    #name {
        margin-bottom: 15px;
    }

    /*Space between email and feedback box */
textarea {
    margin-top: 10px;
    height: 120px;
    resize: vertical;
}

button {
    margin-top: 20px;
    width: 54%;
    padding: 12px;
    background-color: blueviolet;
    color: white;
    border: black;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}
    </style>
</head>

<body>
<div class="container">
        <center> 
            <h2 class="mb-4 mt-3">Feedback</h2>
            <p>We'd love to hear your thoughts!</p>


<form action="#" class="feedback-form">
    <label>Name</label>
      <input type="text" placeholder="Enter your name">
    
      <label>Email</label>
      <input type="email" placeholder=" Enter your email">
    
      <div class="form-group">
        <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Write your feedback here..."></textarea>
      </div>

      <button input type="submit">Submit Feedback</button>
    </center>
  </form>
</div>
<script>
    const btn = document.querySelector(".menu-btn");
    const nav = document.querySelector(".nav-list");

    // Toggle menu when button is clicked
    btn.addEventListener("click", (e) => {
        e.stopPropagation(); // prevent document click from firing
        nav.classList.toggle("active");
    });

    // Close menu when clicking outside
    document.addEventListener("click", (e) => {
        if (!nav.contains(e.target) && !btn.contains(e.target)) {
        nav.classList.remove("active");
        }
    });
</script>
</body>
</html>
