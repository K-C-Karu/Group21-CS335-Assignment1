<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Page</title>
     <link href="style.css" rel="stylesheet" type="text/css">
    <style>
      .feedback-container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 3rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group select {
          width: 100%;
          padding: 12px;
          border: 2px solid #e5e7eb;
          border-radius: 0.25rem;
          font-size: 1rem;
          transition: border-color 0.3s;
          box-sizing: border-box;
      }

      .form-group input:focus,
      .form-group select:focus {
          outline: none;
          border-color: #4f46e5;
      }
      
      h2 {
          color:#4f46e5;
          text-align: center;
          font-size: 2rem;
      }

      p{
          margin-bottom: 20px;
          text-align: center;
      }
      
      form {
          text-align: center;
      }

      label {
          display: block;
          margin-top: 5px;
          font-weight:bold;
      }

      input, textarea {
          min-width: 340px;
          max-width: 400px;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }

      #name {
          margin-bottom: 15px;
      }

          /*Space between email and feedback box */
      textarea {
          min-width: 380px;
          margin-top: 10px;
          height: 120px;
          resize: vertical;
      }

      .feedback-submit {
          margin-top: 20px;
          width: 380px;
          padding: 12px;
          background: linear-gradient(to right, rgb(168, 85, 247), rgb(99, 102, 241));
          color: white;
          border: black;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
      }
      footer{
          text-align: center;
          font-size: 0.875rem;  
          line-height: 1.25rem; 
          margin-top: auto;
          padding: 0.75rem 0;  
          width: 100%;  
          background-color: rgb(249, 250, 252);      
          color: rgb(13, 13, 14);
      }
    </style>
</head>

<body>
  <nav>
    <div class="navcontainer">
        <h1>Group21</h1>
        <div class="tabs-container">
                    <ul class="nav-tabs">
                        <li><a class="nav-links" href="index.html">Home</a></li>
                        <li><a class="nav-links" href="about.html">About</a></li>
                        <li><a class="nav-links" href="services.html">Services</a></li>
                    </ul> 
                </div>
                <div class="menu-container">   
                    <ul class="nav-list">
                        <li><a class="nav-links" href="gallery.html">Gallery</a></li>
                        <li><a class="nav-links" href="news.html">News</a></li>
                        <li><a class="nav-links" href="events.html">Events</a></li>
                        <li><a class="nav-links" href="subscribe.html">Subscribe</a></li>
                        <li><a class="nav-links" href="faqs.html">FAQs</a></li>
                        <li><a class="nav-links" href="blog.html">Blog</a></li>
                        <li><a class="nav-links" href="contacts.html">Contacts</a></li>
                        <li><a class="nav-links" href="feedback.html">Feedback</a></li>
                    </ul>
                    
                    <button class="menu-btn"><img src="images/icons/menu_icon.png" ></button>                  
                </div>
    </div>
  </nav>
  <div class="feedback-container"> 
      <div class="feedback-title">
        <h2 class="mb-4 mt-3">Feedback</h2>
        <p>We'd love to hear your thoughts!</p>
      </div>
      
      <form action="#" class="feedback-form">
          <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="Enter your name">
          </div>
          
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder=" Enter your email">
          </div>
         
          <div class="form-group">
            <label>Feedback</label>
            <textarea name="" id="" cols="30" rows="7" placeholder="Write your feedback here..."></textarea>
          </div>

          <button class="feedback-submit">Submit Feedback</button>
        </form>
  </div>
  <footer>
      ©️ 2025 Group21. All rights reserved.
  </footer>
  <script>
      const btn = document.querySelector(".menu-btn");
      const nav = document.querySelector(".nav-list");

      // Toggle menu when button is clicked
      btn.addEventListener("click", (e) => {
          e.stopPropagation(); // prevent document click from firing
          nav.classList.toggle("active");
      });

      // Close menu when clicking outside
      document.addEventListener("click", (e) => {
          if (!nav.contains(e.target) && !btn.contains(e.target)) {
          nav.classList.remove("active");
          }
      });
  </script>
</body>
</html>
