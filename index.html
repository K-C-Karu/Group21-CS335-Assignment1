<!DOCTYPE html>
<html>
    <head>
        <title>Group21-Simple Info Hub-Landing Page</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav>
            <div class="navcontainer">
                <h1>Group21</h1>
                <div class="tabs-container">
                    <ul class="nav-tabs">
                        <li><a class="nav-links" href="index.html">Home</a></li>
                        <li><a class="nav-links" href="#">About</a></li>
                        <li><a class="nav-links" href="#">Services</a></li>
                    </ul> 
                </div>
                <div class="menu-container">   
                    <ul class="nav-list">
                        <li><a class="nav-links" href="#">Gallery</a></li>
                        <li><a class="nav-links" href="#">News</a></li>
                        <li><a class="nav-links" href="#">Events</a></li>
                        <li><a class="nav-links" href="#">Subscribe</a></li>
                        <li><a class="nav-links" href="#">FAQs</a></li>
                        <li><a class="nav-links" href="#">Blog</a></li>
                        <li><a class="nav-links" href="#">Contacts</a></li>
                        <li><a class="nav-links" href="#">Feedback</a></li>
                    </ul>
                    
                    <button class="menu-btn"><img src="images/icons/menu_icon.png" ></button>                  
                </div>
            </div>
        </nav>
        <script>
            const btn = document.querySelector(".menu-btn");
            const nav = document.querySelector(".nav-list");

            // Toggle menu when button is clicked
            btn.addEventListener("click", (e) => {
                e.stopPropagation(); // prevent document click from firing
                nav.classList.toggle("active");
            });

            // Close menu when clicking outside
            document.addEventListener("click", (e) => {
                if (!nav.contains(e.target) && !btn.contains(e.target)) {
                nav.classList.remove("active");
                }
            });
        </script>
    </body>
</html>
