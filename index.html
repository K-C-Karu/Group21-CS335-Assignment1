<!DOCTYPE html>
<html>
    <head>
        <title>Group21-Simple Info Hub-Landing Page</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <style>
            .hero {
                background: linear-gradient(to right, rgb(168, 85, 247), rgb(99, 102, 241));
                color: white;
                padding-top: 5rem;
                padding-bottom: 5rem;
            }
            .hero-container {
                max-width: 1200px; 
                margin:auto;
                padding-left: 1.5rem;  
                padding-right: 1.5rem;

                display: flex;         
                flex-direction: column;
                align-items: center;   
            }

            .hero-subcontainer {
                width: 100%;        
            }
          
            .hero-subcontainer > * + * {
                margin-top: 1.5rem;  
            }

            .hero-subcontainer div > * + * {
                margin-left: 1rem; 
            }

            .btn {
                background-color:transparent;
                padding: 0.5rem 1.5rem;  
                border: 0.0625rem solid white; 
                border-radius: 0.25rem;              
                font-weight: 600;               
                cursor: pointer;
                transition: background-color 0.2s ease;
            }

            .btn:hover {
                background-color: rgb(255, 255, 255); 
                color: rgb(79, 70, 229);
            }
            
        </style>
    </head>
    <body>
        <nav>
            <div class="navcontainer">
                <h1>Group21</h1>
                <div class="tabs-container">
                    <ul class="nav-tabs">
                        <li><a class="nav-links" href="index.html">Home</a></li>
                        <li><a class="nav-links" href="#">About</a></li>
                        <li><a class="nav-links" href="#">Services</a></li>
                    </ul> 
                </div>
                <div class="menu-container">   
                    <ul class="nav-list">
                        <li><a class="nav-links" href="#">Gallery</a></li>
                        <li><a class="nav-links" href="#">News</a></li>
                        <li><a class="nav-links" href="#">Events</a></li>
                        <li><a class="nav-links" href="#">Subscribe</a></li>
                        <li><a class="nav-links" href="#">FAQs</a></li>
                        <li><a class="nav-links" href="#">Blog</a></li>
                        <li><a class="nav-links" href="#">Contacts</a></li>
                        <li><a class="nav-links" href="#">Feedback</a></li>
                    </ul>
                    
                    <button class="menu-btn"><img src="images/icons/menu_icon.png" ></button>                  
                </div>
            </div>
        </nav>
        <section class="hero">
            <div class="hero-container">
                <div class="hero-subcontainer">
                    <h1 style="font-size: 2.25rem; line-height: 1.25; font-weight: 700;">Everything You Need, In One Place</h1>
                    <p style="font-size: 1.125rem;">Stay informed with easy access to key information, updates, and helpful resources.</p>
                    <div>
                        <a href="#"><button class="btn">Explore Now</button></a>
                        <a href="#"><button class="btn">About the Platform</button></a>
                    </div>
                </div>
            </div>
        </section>
        <script>
            const btn = document.querySelector(".menu-btn");
            const nav = document.querySelector(".nav-list");

            // Toggle menu when button is clicked
            btn.addEventListener("click", (e) => {
                e.stopPropagation(); // prevent document click from firing
                nav.classList.toggle("active");
            });

            // Close menu when clicking outside
            document.addEventListener("click", (e) => {
                if (!nav.contains(e.target) && !btn.contains(e.target)) {
                nav.classList.remove("active");
                }
            });
        </script>
    </body>
</html>
